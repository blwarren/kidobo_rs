name: ci

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  quality:
    name: quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@1.93.1

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run quality gates
        run: ./scripts/dev.sh ci-quality

  supply-chain:
    name: supply-chain
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@1.93.1

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run supply-chain checks
        run: ./scripts/dev.sh ci-supply-chain
