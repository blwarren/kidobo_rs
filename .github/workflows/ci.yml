name: ci

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  quality:
    name: quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@1.93.1

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: cargo fmt
        run: cargo fmt --all --check

      - name: cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: cargo test
        run: cargo test --all-targets --all-features

      - name: cargo test --doc
        run: cargo test --doc

      - name: cargo check --release --locked
        run: cargo check --release --locked

  supply-chain:
    name: supply-chain
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@1.93.1

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-deny and cargo-audit
        run: cargo install --locked cargo-deny cargo-audit

      - name: cargo deny
        run: cargo deny check advisories bans licenses sources

      - name: cargo audit
        run: cargo audit

  coverage:
    name: coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@1.93.1

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install llvm-tools-preview component
        run: rustup component add llvm-tools-preview

      - name: Install cargo-llvm-cov
        run: cargo install --locked cargo-llvm-cov

      - name: coverage gates
        run: scripts/check-critical-coverage.sh
